<!DOCTYPE html>
<html>
    <head>
        <title>entrada</title>
        <link rel="stylesheet" href="DisEntrada.css">
    </head>
    <body>
        <header>
            <div class="raya-izq"></div>
            <h1 class="T1">Sobre Ruedas</h1>
            <div class="raya-der"></div>
            

        </header>
        <main>
            <form action="Entregable1.html" method="POST">
                <fieldset>
                    <legend>
                        Registro
                    </legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre"><br>

                    <label for="apellidos">Apellidos</label>

                    <label for="genero">Mujer</label>

                </fieldset>
                <input type="checkbox" name="condiciones" id="condiciones">
                <label for="condiciones">Acepto las condiciones y las politicas</label><br>
                <input type="submit" name="Enviar" id="fecha">
            </form>
        </main>
